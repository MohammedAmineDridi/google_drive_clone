<div class="row" id="a">
    <div class="col-lg-5 col-md-2 ">
      <div id="square7" class="square square-7"></div>
      <div id="square8" class="square square-8"></div>
      <div class="card card-register">
        <div class="card-header">
          <img class="card-img" src="assets/template/img/square1.png" alt="Card image">
          <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
          <form #f="ngForm" class="form">
            
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-email-85"></i>
                </div>
              </div>
              <input name="email" type="text" placeholder="Email" class="form-control"  ngModel required >
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="tim-icons icon-lock-circle"></i>
                </div>
              </div>
              <input type="password" name="password" class="form-control" placeholder="Password"  ngModel required >
            </div>
            <div class="form-check text-left">
              
                <span></span>
                if you don't have an account 
                <a routerLink="/register" >register from</a>
             
            </div>
        
        <div class="card-footer">
          <a (click)="btn_login(f)"  routerLink="/{{link}}" class="btn btn-info btn-round btn-lg">login</a>
        </div>

      </form>
    </div>
      </div>
    
  </div>
  </div>
