<div class="row" id="a">
  <div class="col-lg-5 col-md-2 ">
    <div id="square7" class="square square-7"></div>
    <div id="square8" class="square square-8"></div>
    <div class="card card-register">
      <div class="card-header">
        <img class="card-img" src="assets/template/img/square1.png" alt="Card image">
        <h4 class="card-title">Register</h4>
      </div>
      <div class="card-body">
        <form #f="ngForm" class="form">
          
      
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="tim-icons icon-single-02"></i>
                  </div>
                </div>
                <input name="firstname" type="text" class="form-control" placeholder="First Name" ngModel required>
              </div>


              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="tim-icons icon-single-02"></i>
                  </div>
                </div>
                <input name="lastname" type="text" class="form-control" placeholder="Last Name" ngModel required>
              </div>


          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-email-85"></i>
              </div>
            </div>
            <input name="email" type="email" placeholder="Email" class="form-control" ngModel required>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-lock-circle"></i>
              </div>
            </div>
            <input name="password"  type="password" class="form-control" placeholder="Password" ngModel required>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-paper"></i>
              </div>
            </div>
            <input name="image" type="file"  (change)="selectImage($event.target.files)" name="image"  class="form-control" placeholder="Photo" ngModel required>
          </div>
          
        
      <div class="card-footer">
        <a routerLink="/login" (click)="btn_register(f)" class="btn btn-info btn-round btn-lg">Sign In</a>
      </div>

    </form>
  </div>

    </div>
  
</div>
